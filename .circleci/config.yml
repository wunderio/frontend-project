version: 2.1

orbs:
  silta: silta/silta@1

jobs:
  build-and-test:
    docker:
      - image: cimg/node:20.6.0-browsers

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: ESLint
          command: npm run lint:es
      - run:
          name: Stylelint
          command: npm run lint:style
      - run:
          name: Build
          command: npm run build
      - run:
          name: Start the application
          command: npm run test

workflows:
  version: 2
  commit:
    jobs:
      - build-and-test
      - silta/frontend-build-deploy: &build-deploy
          name: Silta build & deploy
          context: silta_dev
          codebase-build:
            - silta/npm-install-build
          filters:
            branches:
              only:
                - main

      - approval:
          type: approval
          name: "Deployment approval"
          filters:
            branches:
              ignore:
                - production
                - main
                - /dependabot\/.*/

      - silta/frontend-build-deploy:
          <<: *build-deploy
          requires:
            - "Deployment approval"
          filters:
            branches:
              ignore:
                - production
                - main
                - /dependabot\/.*/

      - silta/frontend-build-deploy:
          <<: *build-deploy
          name: Silta build & deploy production
          context: silta_finland
          silta_config: silta/silta.yml,silta/silta-prod.yml
          filters:
            branches:
              only: production

      - silta/frontend-build-deploy:
          <<: *build-deploy
          name: Build Dependabot
          context: silta_dev
          skip-deployment: true
          filters:
            branches:
              only: /dependabot\/.*/
